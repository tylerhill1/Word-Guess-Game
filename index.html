<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <div id="bg">
            <img src="assets/images/olympic-rings.jpg" alt="Olympic Rings">
        </div>
        <div class="container text-center h-100 d-flex vertical-center justify-content-center align-items-center">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Olympic Hangman</h1>
                    <h2>Press any key to get started!</h2>
                    <p>Wins: <span id="wins">0</span></p>
                    <p id="currentWord"></p>
                    <p>Number of incorrect guesses remaining: <span id="guesses">6</span></p>
                    <p>Letters already guessed: <span id="guessedLetters"></span></p>
                    <button type="button" class="btn btn-outline-secondary" id="btn1" onclick="playAudio('assets/images/jupiter.m4a')">Play this game with epic music</button>
                </div>
            </div>
   

    <script src="assets/Javascript/game.js"></script>

</body>
</html>
